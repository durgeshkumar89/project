<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        .aaa{
        background-image: url(log.jpg);
        height: 600px;
        width: 1350px;
        
        }
        .form{
            height: 500px;
            width: 500px;
            background-color: purple;
            opacity: 0.8;
            transform: translate(90%);
           padding-top: 30px;
           color: white;
           text-align: center; 
           
        }
        
    </style>
</head>
<body>
    <div class="aaa">
        <form id="form">
     <div class="form">
       
        <h1>SIGN UP</h1>
        <input  id="firstname" type="text" placeholder="First Name" style="margin-left: 30px;  height: 30px; width: 320px;"/>
        <input id="lastname" type="text" placeholder="Last Name" style="margin-left: 30px;  margin-top: 20px; height: 30px; width: 320px;"/>
        <input id="number" type="number" placeholder="Phone Number" style="margin-left: 30px;  margin-top: 20px; height: 30px; width: 320px;"/>
        <input id="email" type="text" placeholder="Email" style="margin-left: 30px;  margin-top: 20px; height: 30px; width: 320px;"/>
        <input id="password" type="password" placeholder="Password" style="margin-left: 30px;  margin-top: 20px; height: 30px; width: 320px;"/>
        <input id="cpassword" type="password" placeholder="Confirm Password" style="margin-left: 30px;  margin-top: 20px; height: 30px; width: 320px;"/>
        <button type="submit" style="height: 40px; width: 150px; margin-left: 30px; margin-top: 20px; background-color: #FF1493; color: white;">SIGN UP</button>
    
     </div>
    </form>
    </div>

    <script src="./js/js/signup.js"></script>
</body>
</html>
