<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bfc9352d4d.js" crossorigin="anonymous"></script>

    <title>Form | table</title>
</head>
<style>
    .myTable {
  border-collapse: collapse;
  width: 100%; 
  border: 1px solid #ddd; 
  font-size: 18px;
}
</style>
<body>
    <div class="row mb-3">
<div class="col">
    <button type="button" id="openFormBtn" class="btn btn-danger" onclick="show()">Add</button>
</div>
   </div>
   <form id="myForm">
   <h2>New Employee</h2>
    <div class="row col-sm-6 mb-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="Emp Id" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Username" aria-label="Last name">
        </div>
      </div>
      <div class="row col-sm-6 mb-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="Email" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Age" aria-label="Last name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Status</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Active
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Not active
            </label>
            
          </div>
          
        </div>
       
      </fieldset>
      <button type="button" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <table class="myTable">
        <tr>
            <th>Emp Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
    </table>
    <script >
        
  
const openFormBtn = document.getElementById("openFormBtn");
const myForm = document.getElementById("myForm");

openFormBtn.addEventListener("click", function(event) {
 
  myForm.style.display = "block";
});

    </script>
</body>
</html>
